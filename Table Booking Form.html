<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking Form</title>
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
  
  <form action="#" method="post">
  <h2>Book a Table</h2>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>


  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>


  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" required>
  


  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required>

  <label for="time">Time:</label>
  <input type="time" id="time" name="time" required>

  <label for="guests">Number of Guests:</label>
  <input type="number" id="guests" name="guests" max="20" min="1"required>

  <label for="comments">Special Requests:</label>
  <textarea id="comments" name="comments"></textarea>

  <input type="submit" value="Submit" onclick="alert('Reservation Confirmed Thank you for your reservation. We have sent you a confirmation email to the address you provided.');">

</form>
</body>
</html>
